jobs:
  - job:
    workspace:
      clean: all
    displayName: 'Build Code (FE)'
    pool:
      vmImage: ubuntu-latest
    steps:
      - task: Bash@3
        inputs:
          failOnStderr: true
          targetType: 'inline'
          script: curl https://get.volta.sh | bash
        displayName: 'Installing volta'
      - task: Bash@3
        inputs:
          failOnStderr: true
          targetType: 'inline'
          script: volta -v
        displayName: 'Volta version'
